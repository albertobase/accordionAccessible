<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accordion accesible</title>
</head>

<body>

    <div class="accordion js js-accordion">
        <ul role="tablist" class="accordion__list js-accordions-list">
            <li class="accordion__list__item js-accordionlist-item active">
                <a href="#" title="" class="accordion__list__link js-accordionlist-link" id="accordion1-label" role="tab" aria-controls="accordion1">
                    <h3 class="accordion__list__title">Acordion 1</h3>
                </a>
                <div id="accordion1" role="tabpanel" aria-labelledby="accordion1-label" class="accordion__panel__item js-accordions-panel-item">
                    <p>texto 1</p>
                </div>
            </li>
            <li class="accordion__list__item js-accordionlist-item">
                <a href="#" title="" class="accordion__list__link js-accordionlist-link" id="accordion2-label" role="tab" aria-controls="accordion2">
                    <h3 class="accordion__list__title">Acordion 2</h3>
                </a>
                <div id="accordion2" role="tabpanel" aria-labelledby="accordion2-label" class="accordion__panel__item js-accordions-panel-item">
                    <p>texto 2</p>
                </div>
            </li>
            <li class="accordion__list__item js-accordionlist-item">
                <a href="#" title="" class="accordion__list__link js-accordionlist-link" id="accordion3-label" role="tab" aria-controls="accordion3">
                    <h3 class="accordion__list__title">Acordion 3</h3>
                </a>
                <div id="accordion3" role="tabpanel" aria-labelledby="accordion3-label" class="accordion__panel__item js-accordions-panel-item">
                    <div class="accordion js js-accordion">
                        <ul role="tablist" class="accordion__list js-accordions-list">
                            <li class="accordion__list__item js-accordionlist-item active">
                                <a href="#" title="" class="accordion__list__link js-accordionlist-link" id="accordion2-1-label" role="tab" aria-controls="accordion2-1">
                                    <h3 class="accordion__list__title">Acordion 1</h3>
                                </a>
                                <div id="accordion2-1" role="tabpanel" aria-labelledby="accordion2-1-label" class="accordion__panel__item js-accordions-panel-item">
                                    <p>texto 1</p>
                                </div>
                            </li>
                            <li class="accordion__list__item js-accordionlist-item">
                                <a href="#" title="" class="accordion__list__link js-accordionlist-link" id="accordion2-2-label" role="tab" aria-controls="accordion2-2">
                                    <h3 class="accordion__list__title">Acordion 2</h3>
                                </a>
                                <div id="accordion2-2" role="tabpanel" aria-labelledby="accordion2-2-label" class="accordion__panel__item js-accordions-panel-item">
                                    <p>texto 2</p>
                                </div>
                            </li>
                            <li class="accordion__list__item js-accordionlist-item">
                                <a href="#" title="" class="accordion__list__link js-accordionlist-link" id="accordion2-3-label" role="tab" aria-controls="accordion2-3">
                                    <h3 class="accordion__list__title">Acordion 3</h3>
                                </a>
                                <div id="accordion2-3" role="tabpanel" aria-labelledby="accordion2-3-label" class="accordion__panel__item js-accordions-panel-item">
                                    <p>texto 3</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
